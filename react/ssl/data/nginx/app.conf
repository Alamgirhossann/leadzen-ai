server {
    listen 80;
    
    server_name leadzen-dev.analystt.ai;
    
    location / {
        return 301 https://$host$request_uri;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }    
}
server {
    listen 443 ssl;
    
    server_name leadzen-dev.analystt.ai;
    
    location / { 
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html =404;
    }

    location /api {
        proxy_pass http://person_fastapi:5000;
    }

    ssl_certificate /etc/letsencrypt/live/leadzen-dev.analystt.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/leadzen-dev.analystt.ai/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}
