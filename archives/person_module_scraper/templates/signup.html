</head>

                        <li class="nav-item">

                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"

                            </a>

                        </li> -->
                        <!-- <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li> -->
                    </ul>
                    <!-- <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-success" type="submit">
                            Search
                        </button>
                    </form> -->
                </div>
            </div>
        </nav>
    </header>
    <div class="main-wrapper position-absolute top-50 start-50 translate-middle">
        <div class="container-fluid d-flex justify-content-center mb-3">
            <form action="/account/register" method="POST">
                <center>
                    <h2 class="mb-2">Signup</h2>
                </center>
                <div class="form-group">
                    <label for="exampleInputFirst">First</label>
                    <div class="col-sm-20">
                        <input type="text" class="form-control" name="first" id="exampleInputFirst"
                            onkeyup="checkName(event)" placeholder="First">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputFLast">Last</label>
                    <div class="col-sm-20">
                        <input type="text" class="form-control" name="last" id="exampleInputFLast" placeholder="Last">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail">Email</label>
                    <div class="col-sm-20">
                        <input type="email" class="form-control" name="email" id="exampleInputEmail"
                            placeholder="Enter email">
                    </div>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword">Password</label>
                    <div class="col-sm-20">
                        <input type="password" class="form-control" name="password" id="exampleInputPassword"
                            placeholder="Password">
                    </div>
                </div>
                <br />
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li style="color:red" {% if message.tags %} class="{{ message.tags }}" {% endif %}>
                        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Error: {% endif %}
                        {{ message }}
                    </li>
                    {% endfor %}
                </ul>
                {% endif %}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
        </script>
    <script>
        function checkName(ev) {
            console.log("EVENT", ev.target.value)
        }
    </script>

    -->
