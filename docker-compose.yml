version: "3.3"

services:
  traefik:
    image: "traefik:latest"
    container_name: "traefik"
    command:
      #- "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--entrypoints.web.http.redirections.entrypoint.permanent=true"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      # - "--certificatesresolvers.myresolver.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory"
      - "--certificatesresolvers.myresolver.acme.email=raveen.b@gmail.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - "./letsencrypt:/letsencrypt"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"

  selenium:
    image: "selenium/standalone-chrome:latest"
    container_name: "selenium"
    ports:
      - "4444:4444"
    volumes:
      - /dev/shm:/dev/shm

  redis:
    image: "redis:alpine"
    container_name: "redis"
    ports:
      - "6379:6379"

  person_fastapi:
    image: "${CONTAINER_REGISTRY}/analystt/person_fastapi:latest"
    container_name: "person_fastapi"
    ports:
      - "8000:5000"
    volumes:
      - ./shared:/home/appuser/shared
    environment:
      - APP_CONFIG_SELENIUM_SERVER_URL=http://selenium:4444/wd/hub
      - API_CONFIG_PORT_NUM_INTERNAL=5000
      - API_CONFIG_SELF_BASE_URL=http://localhost:5000
      - API_CONFIG_SELF_BASE_EXTERNAL_URL=https://leadzen-dev.analystt.ai
      - API_CONFIG_REACT_LOGIN_PAGE=https://leadzen-dev.analystt.ai/login
      - API_CONFIG_REACT_SIGNUP_PAGE=https://leadzen-dev.analystt.ai/signUp
      - API_CONFIG_DATABASE_URL=postgresql://munifadmin:plena-code-TORPEDO-etc@peopledb.c1h7mjd0doow.ap-south-1.rds.amazonaws.com:6442/person_dev2
    depends_on:
      - selenium

  person_fastapi_external:
    image: "${CONTAINER_REGISTRY}/analystt/person_fastapi_external:latest"
    container_name: "person_fastapi_external"
    ports:
      - "8001:5000"
    volumes:
      - ./shared:/home/appuser/shared
    environment:
      - API_CONFIG_INTERNAL_URL=http://person_fastapi:5000
      - API_CONFIG_REDIS_URL=redis://redis
      - API_CONFIG_DATABASE_URL=postgresql://munifadmin:plena-code-TORPEDO-etc@peopledb.c1h7mjd0doow.ap-south-1.rds.amazonaws.com:6442/person_dev2
    depends_on:
      - person_fastapi
      - redis
    labels:
      - "traefik.enable=true"
      - "traefik.port=5000"
      - "traefik.http.routers.api.rule=Host(`leadzen-api.analystt.ai`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls=true"
      - "traefik.http.routers.api.tls.certresolver=myresolver"

  person_react:
    image: "${CONTAINER_REGISTRY}/analystt/person_react:latest"
    container_name: "person_react"
    ports:
      - "8002:80"
    depends_on:
      - person_fastapi
    labels:
      - "traefik.enable=true"
      - "traefik.port=80"
      - "traefik.http.routers.react.rule=Host(`leadzen-dev.analystt.ai`)"
      - "traefik.http.routers.react.entrypoints=websecure"
      - "traefik.http.routers.react.tls=true"
      - "traefik.http.routers.react.tls.certresolver=myresolver"
